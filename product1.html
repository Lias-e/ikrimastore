<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتج 1</title>
    <link rel="stylesheet" href="styles.css"> <!-- تأكد من إضافة هذا الملف -->
</head>
<body>
    <header>
        <h1>اسم المتجر</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>تفاصيل المنتج 1</h2>
        <p>وصف موجز عن المنتج 1.</p>
        
        <h3>طلب المنتج</h3>
        <form id="orderForm">
            <label for="name">اسم العميل:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="hidden" name="product" value="المنتج 1"> <!-- المنتج -->
            <button type="submit">أرسل الطلب</button>
        </form>

        <div id="responseMessage"></div>
    </main>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
    
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
    
            // إرسال البيانات إلى Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbxNPoagKSef68qBWV5fa9eGDj5OZNqKnoVnmZr7WfoEPRH_PNm_cx5o-vpVfq6sM1Lm/exec", { // تأكد من استبدال YOUR_SCRIPT_ID بالرابط الخاص بتطبيق الويب
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("responseMessage").innerText = result; // عرض الرسالة من السكربت
                document.getElementById("orderForm").reset(); // إعادة تعيين النموذج
            })
            .catch(error => {
                console.error("خطأ:", error);
                document.getElementById("responseMessage").innerText = "حدث خطأ أثناء إرسال الطلب.";
            });
        });
    </script>

</body>
</html>
